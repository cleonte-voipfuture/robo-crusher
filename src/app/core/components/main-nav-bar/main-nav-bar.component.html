<nav mat-tab-nav-bar [tabPanel]="tabPanel" class="app-nav">
  @for (link of links; track link) {
    <a mat-tab-link
      [routerLink]="link.path"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{link.label}}
    </a>
  }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
